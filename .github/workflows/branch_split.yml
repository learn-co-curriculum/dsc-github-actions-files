name: Curriculum Solution Branch Splitter

on:
  workflow_call:

jobs:
  build:

    runs-on: macos-latest

    steps:
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          check-latest: true
          
      - name: Install GitPython
        run: pip install GitPython
        
      - name: Install Jupyter Notebook
        run: pip install notebook
          
      - name: Check git version
        run: git --version

      - name: Install github-to-canvas
        run: gem install github-to-canvas 
        
      - uses: actions/checkout@v3
        with:
          ref: main
      
      - uses: actions/checkout@v3
        with:
          ref: solution
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: curriculum

      - name: Branch splitter sync
        run: python learn-co-curriculum/dsc-github-actions-files/splitter.py  -m 'syncing changes across branches'
        
